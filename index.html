<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div class="user-container">
        <div class="user">
          <img src="./images/image-jeremy.png" alt="" height="60px" width="60px" class="avatar" />
          <div class="user-info">
            <p class="report">Report for</p>
            <h2 class="name">Jeremy Robson</h2>
          </div>
        </div>
      </div>

      <div class="work-container">
        <div class="work-heading">
          <img src="./images/icon-work.svg" alt="work card" width="65px" class="icon" />
        </div>
        <div class="work card">
          <div class="category-heading">
            <p class="category">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="tracking">
            <p class="time">32hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="play-container">
        <div class="play-heading">
          <img src="./images/icon-play.svg" alt="play card" width="65px" class="icon" />
        </div>
        <div class="play card">
          <div class="category-heading">
            <p class="category">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="tracking">
            <p class="time">10hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="study-container">
        <div class="study-heading">
          <img src="./images/icon-study.svg" alt="study card" width="65px" class="icon" />
        </div>
        <div class="study card">
          <div class="category-heading">
            <p class="category">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="tracking">
            <p class="time">4hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="calendar">
        <p class="">Daily</p>
        <p class="">Weekly</p>
        <p class="">Monthly</p>
      </div>

      <div class="exercise-container">
        <div class="exercise-heading">
          <img src="./images/icon-exercise.svg" alt="study card" width="65px" class="icon" />
        </div>
        <div class="exercise card">
          <div class="category-heading">
            <p class="category">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="tracking">
            <p class="time">4hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="social-container">
        <div class="social-heading">
          <img src="./images/icon-social.svg" alt="study card" width="65px" class="icon" />
        </div>
        <div class="social card">
          <div class="category-heading">
            <p class="category">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="tracking">
            <p class="time">5hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="self-container">
        <div class="self-heading">
          <img src="./images/icon-self-care.svg" alt="study card" width="55px" class="icon" />
        </div>
        <div class="self-care card">
          <div class="category-heading">
            <p class="category">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          </div>
          <div class="tracking">
            <p class="time">2hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
